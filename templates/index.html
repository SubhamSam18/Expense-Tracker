<!DOCTYPE html>
<html>

<head>
    <!-- <h1>CRUD Operations</h1> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="width: 100rem; align-items: center; margin: 40px;">
    <div>
        <table class="table table">
            <tr>
                {% if map %}
                <form action="http://localhost:5050/update/{{map.name}}" method="post" >
                    <input type="text" placeholder="Name" name="name" value="{{map.name}}" class="form-control" required><br/>
                    <input type="text" placeholder="Age" name="age" value="{{map.age}}" class="form-control" required><br/>
                    <input type="text" placeholder="Weight" name="weight" value="{{map.weight}}" class="form-control" required><br/>
                    <input type="submit" value="Submit">
                </form>
                {% endif %}
                {% if not map %}
                <form action="http://localhost:5050/create" method="post" class="form-control" >
                    <input type="text" placeholder="Name" name="name" class="form-control" required><br/>
                    <input type="text" placeholder="Age" name="age" class="form-control" required><br/>
                    <input type="text" placeholder="Weight" name="weight" class="form-control" required><br/>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
                {% endif %}
                <!-- <br/>
                <form action="http://localhost:5050/getSNode" method="get">
                    <input type="text" placeholder="Search" name="search"/>
                    <input type="submit" value="Submit">
                </form> -->
            </tr>
            <br><br>
            {% if not map %}
            <tr>
                <td >Name</td>
                <td >Age</td>
                <td >Weight</td>
                <td >Edit</td>
                <td >Delete</td>
            </tr>
            {% endif %}
            <!-- <tr>
                <td>Hello</td>
                <td>12</td>
                <td>34</td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr> -->
            {% for i in totaldata %}
            <tr>
                <td >{{i.n.NAME}}</td>
                <td >{{i.n.age}}</td>
                <td >{{i.n.weight}}</td>
                
                    <form action="http://localhost:5050/update/{{i.n.NAME}}&{{i.n.age}}&{{i.n.weight}}">
                        <td ><button>Edit</button></td>
                    </form>

                <form action="http://localhost:5050/delete/{{i.n.NAME}}">
                    <td ><button>Delete</button></td>
                </form>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
